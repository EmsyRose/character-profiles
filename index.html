<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hashira Character Profiles</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
        background: repeating-linear-gradient(
            45deg,
            #111 0px,
            #111 10px,
            #151515 10px,
            #151515 20px
        );
        color: #fff;
    }
    header {
        text-align: center;
        padding: 2rem;
        background-color: rgba(0,0,0,0.8);
    }
    header h1 {
        font-size: 2.5rem;
        margin-bottom: 0.3rem;
    }
    header h2 {
        font-size: 1.2rem;
        font-weight: normal;
        opacity: 0.8;
    }
    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        padding: 2rem;
        max-width: 1200px;
        margin: auto;
    }
    .card {
        background-color: rgba(0,0,0,0.7);
        border-radius: 10px;
        overflow: hidden;
        text-align: center;
        padding: 1rem;
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 15px var(--color);
    }
    .image {
        height: 200px;
        background-size: cover;
        background-position: center;
        border-radius: 8px;
        margin-bottom: 1rem;
    }
    .name {
        font-size: 1.3rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
        color: var(--color);
    }
    .bio {
        font-size: 0.9rem;
        opacity: 0.85;
    }
    /* Modal styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.7);
    }
    .modal-content {
        background-color: #222;
        margin: 5% auto;
        padding: 20px;
        border-radius: 10px;
        width: 80%;
        max-width: 700px;
        color: white;
        position: relative;
    }
    .close {
        color: #aaa;
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }
    .close:hover {
        color: white;
    }
    .modal-image {
        width: 100%;
        height: 250px;
        background-size: cover;
        background-position: center;
        border-radius: 8px;
        margin-bottom: 1rem;
    }
</style>
</head>
<body>

<header>
    <h1>鬼殺隊柱</h1>
    <h2>Hashira Character Profiles</h2>
</header>

<div class="container" id="cardContainer"></div>

<!-- Modal -->
<div id="profileModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modalImage" class="modal-image"></div>
        <h2 id="modalName"></h2>
        <p id="modalBio"></p>
    </div>
</div>

<script>
window.onload = function() {
    const hashira = [
        { name: "Giyu Tomioka", color: "#0ab4ff", pattern: "linear-gradient(135deg, #0ab4ff 50%, #c0392b 50%)", bio: "Reserved and stoic, Giyu is the Water Hashira. He values justice and loyalty above all else." },
        { name: "Kyojuro Rengoku", color: "#ffce00", pattern: "radial-gradient(circle, #ffce00 40%, #c0392b 90%)", bio: "The Flame Hashira, Rengoku is passionate, courageous, and fiercely protective of the innocent." },
        { name: "Shinobu Kocho", color: "#c87eff", pattern: "repeating-linear-gradient(45deg, #c87eff, #c87eff 10px, #fff 10px, #fff 20px)", bio: "The Insect Hashira, Shinobu wields a venom-coated blade and a warm, but cunning demeanor." },
        { name: "Tengen Uzui", color: "#ff4e50", pattern: "repeating-linear-gradient(45deg, #ff4e50, #fff 15px, #000 30px)", bio: "Flashy and confident, Tengen is the Sound Hashira, a master of explosive combat techniques." },
        { name: "Muichiro Tokito", color: "#9de5d5", pattern: "radial-gradient(circle at top, #9de5d5, #111)", bio: "The Mist Hashira, Muichiro is calm and absentminded, yet a prodigy in swordsmanship." },
        { name: "Mitsuri Kanroji", color: "#ff8fb1", pattern: "repeating-linear-gradient(45deg, #ff8fb1, #ff8fb1 10px, #b0ff8f 10px, #b0ff8f 20px)", bio: "The Love Hashira, Mitsuri combines immense strength with a kind, affectionate heart." },
        { name: "Obanai Iguro", color: "#ffffff", pattern: "repeating-linear-gradient(90deg, #000, #000 10px, #fff 10px, #fff 20px)", bio: "The Serpent Hashira, Obanai is strict, loyal, and wields a flexible, slithering combat style." },
        { name: "Sanemi Shinazugawa", color: "#4CAF50", pattern: "repeating-linear-gradient(135deg, #4CAF50, #4CAF50 15px, #fff 15px, #fff 30px)", bio: "Hot-tempered but fiercely loyal, Sanemi is the Wind Hashira, known for his raw power." },
        { name: "Gyomei Himejima", color: "#b89470", pattern: "repeating-radial-gradient(circle, #b89470, #333 20%)", bio: "The Stone Hashira, Gyomei is gentle yet powerful, wielding a spiked flail and axe." }
    ];

    const container = document.getElementById("cardContainer");

    hashira.forEach((h) => {
        const card = document.createElement("div");
        card.className = "card";
        card.style.setProperty("--color", h.color);
        card.innerHTML = `
            <div class="image" style="background: ${h.pattern};"></div>
            <div class="name">${h.name}</div>
            <div class="bio">Click to read more</div>
        `;
        card.addEventListener("click", () => openModal(h.name, h.bio, h.pattern));
        container.appendChild(card);
    });

    const modal = document.getElementById("profileModal");
    const modalName = document.getElementById("modalName");
    const modalBio = document.getElementById("modalBio");
    const modalImage = document.getElementById("modalImage");
    const closeBtn = document.querySelector(".close");

    function openModal(name, bio, pattern) {
        modalName.textContent = name;
        modalBio.textContent = bio;
        modalImage.style.background = pattern;
        modal.style.display = "block";
    }

    closeBtn.onclick = () => modal.style.display = "none";
    window.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; };
};
</script>

</body>
</html>
